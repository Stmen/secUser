<h3>User Form</h3>	

<hr />
<!-- Voltar -->
<a class="btn btn-default" href="#!/users">
	<span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span>
 Voltar
</a>

<!-- Messagens -->
<div ng-show="messageSuccess != null" class="alert alert-success alert-dismissable" role="alert">
	<button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
		<span aria-hidden="true">&times;</span></button>
		{{messageSuccess}} <strong>Sucesso!</strong>
</div>

<!-- Formulario -->
<h5><b>* Campos Obrigatórios</b></h5>

<form name="userForm">
	<label for="username">Nome</label>
	<input class="form-control spaceFields" type="text" ng-model="user.name"
		ng-required="true" name="username" placeholder="Nome*">

	<label for="dateOfBirth">Data Nascimento</label>
	<input class="form-control spaceFields" type="text" ng-model="user.dateOfBirth" name="dateOfBirth"
		ng-required="true" placeholder="Data de Nascimento* DD/MM/AAAA" ui-date-mask>
	
	<label for="gender">Sexo</label>
	<select name="gender" class="form-control spaceFields" ng-model="user.gender">
			
		<option value="">Selecione o sexo</option>
		<option value="F">Feminino</option>
		<option value="M">Masculino</option>

	</select>
	
	<label for="weight">Peso</label>
	<input type="text" class="form-control spaceFields" name="weight" 
		ng-model="user.weight" ui-number-mask>

</form>	
	
	<!-- Mensagens -->
<div ng-messages="userForm.username.$error">
	
	<div ng-message="required" ng-show="userForm.username.$dirty" class="alert alert-danger">
		Por favor, preencha o campo Nome!
	</div>
</div>

<div ng-messages="userForm.dateOfBirth.$error">
	
	<div ng-message="required" ng-show="userForm.dateOfBirth.$dirty" class="alert alert-danger">
		Por favor, preencha o campo Data de Nascimento!
	</div>
	<div ng-message="pattern" ng-show="userForm.dateOfBirth.$dirty" class="alert alert-danger">
		Campo Data Nascimento fora do padrão. Exemplo: 01/01/2001
	</div>
</div>


<!-- Botao Cadastrar -->
<button class="btn btn-primary btn-block spaceFields" ng-click="newUser(user)"
	ng-disabled="userForm.$invalid">
	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 
	Salvar 
</button>
