<md-card flex-gt-sm="50" flex="100">

<md-toolbar class="md-primary">
    <div class="md-toolbar-tools">
      <h2 class="md-flex" ng-bind="app"></h2>

    </div>
</md-toolbar>

<div ng-show="messageSuccess != null" class="messageSuccess">
	<b layout="row" layout-align="center center" class="md-padding">
      {{messageSuccess}} Sucesso!
     </b>
</div>

<md-card-title>

	<md-button class="md-raised md-primary" ng-href="#!/newUser">		
		<md-icon aria-label="Add" class="material-icons">add</md-icon>
		Novo 
	</md-button>

	<md-button ng-disabled="!hasUserSelected" ng-click="deleteUser(users)" class="md-raised md-accent">       
		<md-icon aria-label="Remove" class="material-icons">clear</md-icon>
		Remover
	</md-button>
		
 </md-card-title>

<md-card-content>
	<md-input-container class="md-icon-float md-block">
		<md-icon aria-label="Find" class="material-icons">search</md-icon>
		<input type="text" ng-model="campoBusca" placeholder="Pesquisar Nome">
	</md-input-container>

	<md-list> 

		<md-list-item class="md-2-line"  ng-click="checkUserSelected(user)" 
		ng-repeat="user in users | filter: {name: campoBusca} track by user.id">

		<md-checkbox aria-label="Select User" ng-model="user.selected"></md-checkbox>

		<div class="md-list-item-text">
	      <h3><output  type="text" ng-bind="::user.name | nameSize:45"></output></h3>
	      <h4><output  type="text" ng-bind="::user.dateOfBirth | dateFormat"></output></h4>
		</div>      

		<md-menu>
	 	 <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button">
	 	 	
	 		 <md-icon aria-label="User Menu" class="material-icons md-48">view_headline</md-icon>
	 	 </md-button>	        
	  
	      <md-menu-content>

	        <md-menu-item>
	         	 <md-button ng-href="#!/detailUser/{{user.id}}">     
			     	Detalhes
	      		 </md-button>
	        </md-menu-item>

	        <md-menu-item>
	        	<md-button ng-href="#!/editUser/{{user.id}}">       
	       			Editar
	       		</md-button>          
	        </md-menu-item>
	       
	      </md-menu-content>

		</md-menu>       

	<md-divider></md-divider>

		</md-list-item>
	</md-list>

</md-card-content>

</md-card>
